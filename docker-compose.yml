version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: learnfi-postgres
    environment:
      POSTGRES_USER: learnfi
      POSTGRES_PASSWORD: learnfi
      POSTGRES_DB: learnfi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnfi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learnfi-network

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: learnfi-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learnfi-network

  # MinIO (S3-compatible object storage for local development)
  minio:
    image: minio/minio:latest
    container_name: learnfi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - learnfi-network

  # pgAdmin (optional - database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: learnfi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@learnfi.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - learnfi-network

  # Redis Commander (optional - Redis management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: learnfi-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - learnfi-network

networks:
  learnfi-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:
